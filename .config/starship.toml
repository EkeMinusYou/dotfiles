add_newline = false

[directory]
style = 'bold yellow'
read_only = " "

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[golang]
format ='[$symbol($version )]($style)'
symbol = ' '

[gcloud]
format = '[$symbol$account(@$domain)(\($region\))]($style) '
symbol = '󱇶 '

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_status]
disabled = true
