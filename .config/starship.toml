add_newline = false

[directory]
style = 'bold yellow'
read_only = " "

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[docker_context]
format = '[$symbol$context]($style) '

[golang]
format ='[$symbol($version )]($style)'
symbol = ' '

[gcloud]
format = '[$symbol$project]($style) '
symbol = '󱇶 '

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_status]
disabled = true

[kubernetes]
format = '[$symbol$context]($style) '
symbol = '⎈ '
disabled = false
[kubernetes.context_aliases]
'gke_(?P<var_env>.+)_asia-northeast.+' = '$var_env'
'cls-(?P<var_env>.+)-context-default' = '$var_env'

[hostname]
disabled = false

[terraform]
format = '[$symbol$version]($style) '
symbol = ' '

[battery]
disabled = true
