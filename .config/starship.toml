add_newline = false

[directory]
style = 'bold yellow'
read_only = " "

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[docker_context]
format = '[$symbol$context]($style) '

[golang]
format ='[$symbol($version )]($style)'
symbol = ' '

[gcloud]
format = '[$symbol$project]($style) '
symbol = '󱇶 '

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_status]
disabled = true

[terraform]
format = '[$symbol$version]($style) '
symbol = ' '
